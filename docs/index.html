<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Can Recycle IT</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">

<body>
    <h1>Recycle Made Easy</h1>
    <wrapper class="flex-wrapper-outer">
        <wrapper class="flex-wrapper-left">
            <!-- #1 as seen on the paper schematic. -->
            <section class="location-selection-container">
                <h3 class="location-selection-header">Select a location</h3>
                <wrapper class="location-wrapper">
                    <div class="dropdown">
                      <p class="by-town">By town â–¼</p>
                        <div class="dropdown-content">
                          <p><a>Daba-wala</a></p>
                          <p><a>Worthington</a></p>
                          <p><a>Westerville</a></p>
                        </div>
                    </div>
                      <form>
                        <label for="fname">By ZIP code</label>
                        <input class="input" type="text">
                        <input class="submit" type="submit" value="Submit">
                      </form>
                </wrapper>
            </section>

            <!-- #3 on the paper schematic -->
            <section class="recycling-category-container">
                <label>
                    <input type="checkbox">
                    <span class="checkmark">Pop cans</span>
                </label>
                <label>
                        <input type="checkbox" >
                        <span class="checkmark">Paint</span>
                </label>
                <label>
                    <input type="checkbox" >
                    <span class="checkmark">E-waste</span>
                </label>
                <label>
                    <input type="checkbox" >
                    <span class="checkmark">Plastic bags</span>
                </label>
                <label>
                    <input type="checkbox" >
                    <span class="checkmark">Eyeglasses</span>
                </label>
                <label>
                    <input type="checkbox" >
                    <span class="checkmark">Milk jugs</span>
                </label>
            </section>

            <!-- #4 on the paper schematic -->
            <section class="Address-and-other-fields">
                <p>This is a sentence.</p>
            </section>
        </wrapper>
        <!-- #2 on the paper schematic -->
        <section class="google-map">
            <img src="./square.jpg">
        </section>
    </wrapper>

</body>
