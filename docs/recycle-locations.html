<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Can Recycle IT</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Recycle Made Easy</h1>
    <wrapper class="flex-wrapper-outer">

        <wrapper class="location-form__container">
            <fieldset class="location-form__fieldset">
                <field class="location-form__field">
                    <label class="location-form__label" for="name">Name:</label>
                    <input class="location-form__input" name="name"></input>
                </field>
                <field class="location-form__field">
                    <label class="location-form__label" for="streetAddress">Street:</label>
                    <input class="location-form__input" name="streetAddress"></input>
                </field>
                <field class="location-form__field">
                    <label class="location-form__label" for="city">City:</label>
                    <input class="location-form__input" name="city"></input>
                </field>
                <field class="location-form__field">
                    <label class="location-form__label" for="state">State:</label>
                    <input class="location-form__input" name="state"></input>
                </field>
                <field class="location-form__field">
                    <label class="location-form__label" for="zipCode">Zip Code:</label>
                    <input class="location-form__input" name="zipCode"></input>
                </field>
                <!-- <field class="location-form__field"> -->
                    <button class="location-form__button">Add Recycling Location</button>
                <!-- </field> -->
            </fieldset>
        </wrapper>

    </wrapper>

</body>

<footer>
    <p class="copyright">&copy; Recycle Mady Easy 2019</p>
</footer>

</html>
